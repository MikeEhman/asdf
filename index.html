<html>
    
    <head>
        <title>Really Simple Backbone (REALLY SIMPLE)</title>
        <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    
    <body>
        <script src="libs/jquery-1.9.1.min.js"></script>
        <script src="libs/underscore.js"></script>
        <script src="libs/backbone.js"></script>
        <script src="libs/bootstrap/js/bootstrap.js"></script>
        <script src="main.js"></script>
        <div id="header">
            <br>
            <br>
            <br>
            <br>
            <p>
                <center>
                    <div>
                        <label>Name</label>
                        <input id='nameInput' type="text" placeholder="ex) Apple, Banana, Plum..." style="height:20px">
                        <label>Taste</label>
                        <input id='tasteInput' type="text" placeholder="ex) Sour, Sweet, Bitter, Good, Bad..." style="height:20px">
                    </div>
                    <div>
                        <button class="btn btn-primary" data-loading-state="Processing..." id="addbutton" data-toggle="tooltip" title="Click Me!">Add Fruit</button>
                    </div>
                </center>
            </p>
        </div>
        <div id="middle">
            <div id="mid_left">
                <p>
                    <table class="table table-hover" id="add_table">
                        <thead>Name</thead>
                    </table>
                </p>
            </div>
            <div id="mid_right">
                <p>
                    <table class="table table-hover" id="table2">
                        <thead>Delicious</thead>
                    </table>
                </p>
            </div>
            <div>Response:
                <br>
                <label id='response'>No Response Yet.</label>
            </div>
        </div>
    </body>

</html>
